<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"/>
    <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css"/>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"/>

    <script>
        $(document).ready(function () {
            $('#passedTable').DataTable({
                "pageLength": 10,
                "order": [[1, "desc"]]
            });
            $('#anomalyTable').DataTable({
                "pageLength": 10,
                "order": [[1, "desc"]]
            });
            $('#skippedTable').DataTable({
                "pageLength": 10,
                "order": [[1, "desc"]]
            });

        });
    </script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Comparison Report</title>
</head>
<body>
<div class="wrapper">
    <p style="font-size: 20px; font-weight: bold;">CyBench Comparator Results</p>
    <p style="font-size: 15px;">Comparison ran at: $runTime</p>
</div>
<div class="wrapper">
    <p style="font-size: 15px; font-weight: bold;">Project Info:</p>
    <p style="font-size: 14px;">Project: $projectName</p>
    <p style="font-size: 13px;">Current Version: $currentVersion</p>
    <p style="font-size: 13px;">Latest Version: $latestVersion</p>
    <p style="font-size: 13px;">Previous Version: $previousVersion</p>
</div>
<br>
<div style="text-align: center;">
    <table class="VTPFStable">
        <caption class="VTPFStableCaption">Tests</caption>
        <tr style="border-bottom-style: dotted;">
            <th>Total</th>
            <th>Passed</th>
            <th>Anomalies</th>
            <th>Skipped</th>
        </tr>
        <tr>
            <th>$total</th>
            <th style="color: green;">$passed</th>
            <th style="color: red;">$failed</th>
            <th style="color: goldenrod;">$skipped</th>
        </tr>
    </table>
</div>
<br>
